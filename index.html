<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="block">
        <header class="block__header">
            <img src="./images/bg-card-back.png" alt="credit card image" class="block__header--image">
            <div class="block__header__creditcard">
                <div class="block__header__creditcard--circle1"></div>
                <div class="block__header__creditcard--circle2"></div>
                <span class="block__header__creditcard--number">9591 6489 6389 1011</span>
                <span class="block__header__creditcard--name">Felicia Leire</span>
                <div class="block__header__creditcard--date">
                    <span class="block__header__creditcard--datemth">09
                    </span><span class="block__header__creditcard--dateday">/26</span> 
                 </div>  
            </div>
        </header>
        <main>
            <form class="block__cardholder">
                <label for="Cardholder Name" class="block__cardholder--label">Cardholder Name</label>
                <input type="text" class="block__cardholder--name" name="name" placeholder="e.g. Jane Appleseed"required>

                <span class="block__cardholder--alert"></span>
    
                <label for="Card Number" class="block__cardholder--label">Card Number</label>
                <input type="text" class="block__cardholder--number" name="number" placeholder="e.g. 1234 5678 9123 0000" required>

                <span class="block__cardholder--numberalert"></span>
    
                
                    <label for="Date" class="block__cardholder--label">Exp. Date (MM/YY) CVC</label>

                <div class="block__cardholder__date">
                    <input type="text" class="block__cardholder__date--month" name="month" placeholder="MM"required>
    
                    <input type="text" class="block__cardholder__date--year" name="year" placeholder="YY" required>
    
                    <input type="text" class="block__cardholder__date--cvc" name="cvc" placeholder="e.g.123"required>
                </div>

                <span class="block__cardholder--datealert"></span>
                <span class="block__cardholder--datealert2"></span>
                <span class="block__cardholder--cvcalert"></span>
    
                <input type="submit" value="Confirm" class="block__cardholder--submit">
    
            </form>

            <div class="block__thanks">
                <img class= "block__thanks--completeicon" src="./images/icon-complete.svg" alt="complete icon image">
                <span class="block__thanks--item1">Thank you!</span>
                <span class="block__thanks--item2">We've added your card details</span>
                <button class="block__thanks--btn">Continue</button>
            </div>
        </main>

        
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
